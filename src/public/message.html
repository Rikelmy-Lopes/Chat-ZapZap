<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="messages">
    <span>Messages: </span>

    </div>
    <input placeholder="mensagem" id="message" type="text">
    <input placeholder="numero da pessoa" id="personNumber" type="text">
    <button id="button">Enviar</button>

    <script type="text/javascript">
        const socket = io('http://localhost:3001/')

        document.getElementById('button').addEventListener('click', () => {
            const phone1 = window.location.pathname.replace(/[^0-9]/g,'');
            const phone2 = document.getElementById('personNumber').value
            const message = document.getElementById('message').value;
            
            socket.emit('message', { phone1, phone2, message })

        })

        socket.on('message-receive', (message) => {
        const divMessage = document.getElementById('messages')
        divMessage.innerHTML += `<p> ${ message } </p>`
        })
    </script>
</body>
</html>
